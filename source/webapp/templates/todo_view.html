{% extends 'base.html' %}

{% block title %}View{% endblock %}

{% block content %}
        <h3>{{todo.title }}</h3>
        <p>{{ todo.status }}</p>
        <pre>{{ todo.descriptions }}</pre>
        {% if todo.data != None %}
        <p>{{ todo.data }}</p>
        {% else  %}
        <p>Дата не указана</p>
        {% endif %}
{% endblock %}
